<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de notícias</title>
    <link rel="stylesheet" href="/style/cadastro-style.css">
    <link rel="shortcut icon" href="/img/icons/logotipo.png" type="image/x-icon">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img src="/img/icons/logotipo.png" alt="Logotipo Toca MPB" class="logotipo">
            <p class="toca-mpb">Toca MPB</p>
        </div>
        <nav class="navbar">
            <ul class="list">
                <li class="item"><a href="/index.html">Início</a></li>
                <li class="item"><a href="/pages/playlists.html">Playlists</a></li>
                <li class="item"><a href="/pages/artistas.html">Artistas</a></li>
                <li class="item"><a href="/pages/sobre.html">Sobre</a></li>
                <li class="item"><a href="/pages/contato.html">Contato</a></li>
                <li class="item"><a href="/pages/cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Cadastre-se</h1>
        <p>Cadastre-se para receber notícias do mundo MPB!</p>
        <form action="#" class="form">
            <h3>Notícias MPB</h3>
            <label for="name">Seu nome</label>
            <input type="text" name="name" required>
            <label for="email">Seu e-mail</label>
            <input type="email" name="email" required>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer class="footer-container">
        <p>© 2024 Toca MPB. Todos os direitos reservados. </p>
        <p>Desenvolvido por Maria Eduarda Santana</p>
    </footer>
    
</body>
</html>
